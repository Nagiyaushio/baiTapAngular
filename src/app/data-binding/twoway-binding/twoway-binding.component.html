<h1>*Two Binding</h1>
<input type="text" [value]=username [(ngModel)]="username">
<p>{{username}}</p>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="" id="" class="form-control" placeholder="[(ngModel)]" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="">Full name</label>
                <input type="text" name="" id="" class="form-control" placeholder="fullname" #FullName>
            </div>
            <button class="btn btn-success" (click)="showFulName(FullName.value)">Submit</button>
            <p>Email: {{email}}</p>
            <p>Fullaname: {{fullName}}</p>
        </div>
    </div>
</div>
