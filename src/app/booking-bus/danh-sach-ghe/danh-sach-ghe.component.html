<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>ĐẶT VÉ XE HÃNG CYBERSOFT</h2>
      <ng-container *ngFor="let item of mangGhe; let index = index">
        <app-ghe [ghe]="item" (eventBook)="selectChair($event, item)"></app-ghe>
        <br *ngIf="(index + 1) % 4 === 0" />
      </ng-container>
    </div>
    <div class="col-md-6">
      <h3>Danh sách ghế đã đặt ({{ gheDat }})</h3>
      <div *ngFor="let ghe of danhSachGheDat">
        <p *ngIf="status">Ghế : {{ ghe.TenGhe }} - Giá : ${{ ghe.Gia }}</p>
      </div>
      <button class="btn btn-danger" (click)="chonGhe()">Đặt ghế</button>
      <p *ngIf="status">
        Tổng tiền: $<span *ngFor="let item of danhSachGheDat">{{
          item.tongSoTien
        }}</span>
      </p>
    </div>
  </div>
</div>
